<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style3.css">
</head>
<body class="mouse bg">

    <!-- main -->
    <main>
        <div class="cursor"></div>

        <article class="mouseCont">
            <p>Never <em>underestimate</em> your own ignorance.</p>
            <p>네 자신의 무지를 절대 <em>과소평가</em> 하지 마라.</p>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Mouse Effect03 - jQuery</a></h1>
        <p>마우스 이펙트 - 브랜딩 이펙트</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="index.html">1</a></li>
            <li><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-javascript.html">6</a></li>
        </ul>
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a></li>
            <li class="active"><a href="mouseEffect03-jquery.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script>
    const width = $(".cursor").width()/2;
    const height = $(".cursor").height()/2;

    //움직임 효과
    $(window).mousemove(function(e){
        gsap.to(".cursor", {duration: 0.4, left: e.pageX - width, top: e.pageY - height});
    });

    //오버 효과
    $(".mouseCont em").hover(function(){
        $(".cursor").addClass("active");
    }, function(){
        $(".cursor").removeClass("active");
    });

    $(".info").hover(function(){
        $(".cursor").addClass("show");
    }, function(){
        $(".cursor").removeClass("show");
    });

    //출력용
    $(window).mousemove(function(e){
        $(".pageX").text(e.pageX + "px");
        $(".pageY").text(e.pageY + "px");
    });
</script>
</body>
</html>
