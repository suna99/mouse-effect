<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>Mouse Effect03-javascript</title>

    <link rel="stylesheet" href="style3.css">
</head>
<body class="mouse bg">

    <!-- main -->
    <main>
        <div class="cursor"></div>

        <article class="mouseCont">
            <p>Never <em>underestimate</em> your own ignorance.</p>
            <p>네 자신의 무지를 절대 <em>과소평가</em> 하지 마라.</p>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Mouse Effect03 - Javascript</a></h1>
        <p>마우스 이펙트 - 브랜딩 이펙트</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="index.html">1</a></li>
            <li><a href="mouseEffect02-javascript.html">2</a></li>
            <li class="active"><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-javascript.html">6</a></li>
        </ul>
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>  
<script>
    //움직임 효과
    document.addEventListener("mousemove", e => {
        gsap.to(".cursor", {duration: .5, left: e.pageX, top: e.pageY});

        //출력
        document.querySelector(".pageX").innerText = e.pageX + "px";
        document.querySelector(".pageY").innerText = e.pageY + "px";
    });

    //오버 효과
    document.querySelectorAll(".mouseCont em").forEach(em => {
        em.addEventListener("mouseenter", () => {
            document.querySelector(".cursor").classList.add("active");
        });
        em.addEventListener("mouseleave", () => {
            document.querySelector(".cursor").classList.remove("active");
        });
    });

    document.querySelectorAll(".info").forEach(em => {
        em.addEventListener("mouseenter", () => {
            document.querySelector(".cursor").classList.add("show");
        });
        em.addEventListener("mouseleave", () => {
            document.querySelector(".cursor").classList.remove("show");
        });
    })
</script> 
</body>
</html>
