<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style5.css">
</head>
<body class="mouse bg">

    <!-- main -->
    <main>
        <div class="cursor"></div>

        <article class="mouseCont">
            <div class="moveImage">
                <div class="mImg">
                    <img src="../assets/img/bg5.jpg" alt="이미지">
                </div>
                <div class="mText">
                    <p>I never dreamed about success, I worked for it.</p>
                    <p>나는 결코 성공에 대해 꿈꾸지 않았다, 나는 꿈을 위해 행동했다.</p>
                </div>
            </div>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="mouseIndex.html">Mouse Effect05 - jQuery</a></h1>
        <p>마우스 이펙트 - 이미지 효과</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="index.html">1</a></li>
            <li><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-javascript.html">3</a></li>

            <li><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-javascript.html">6</a></li>
        </ul>
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a></li>
            <li class="active"><a href="mouseEffect05-jquery.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
            <li>standardX : <span class="standardX">0</span></li>
            <li>standardY : <span class="standardY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script>
    $(".moveImage").mousemove(function(e){
        gsap.to(".cursor", {duration: .2, left: e.pageX -10, top: e.pageY -10})
        
        let pageX = e.pageX;
        let pageY = e.pageY;

        let standardX = $(window).width()/2 - pageX;
        let standardY = $(window).height()/2 - pageY;

        $(".mImg img").attr({"style" : "transform : translate(" + standardX/20 + "px," + standardY/20 +"px)" });

        //출력
        $(".pageX").text(pageX + "px");
        $(".pageY").text(pageY + "px");
        $(".standardX").text(standardX + "px");
        $(".standardY").text(standardY + "px");
    });
</script>
</body>
</html>
