<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style2.css">
</head>
<body class="mouse bg">

    <!-- main -->
    <main id="mouseCont">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>

        <article class="mouseCont">
            <p>When money speaks, the <em>truth</em> keeps silent.</p>
            <p>돈이 말할 때는 <em>진실</em>은 입을 다문다</p>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Mouse Effect02 - Javascript</a></h1>
        <p>마우스 이펙트 - 따라다니기</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="index.html">1</a></li>
            <li  class="active"><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-javascript.html">6</a></li>
        </ul>
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a></li>
            <li><a href="mouseEffect02-jquery.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span>px</li>
            <li>pageY : <span class="pageY">0</span>px</li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script>
    const cursor = document.querySelector(".cursor");
    const follower = document.querySelector(".cursor-follower");

    document.addEventListener("mousemove", (e) => {
        //커서
        // cursor.style.left = e.pageX -5 + "px";
        // cursor.style.top = e.pageY -5 + "px";
        // follower.style.left = e.pageX -15 + "px";
        // follower.style.top = e.pageY -15 + "px";

        // let x1 = e.pageX -5 + "px";
        // let y1 = e.pageY -5 + "px";
        // let x2 = e.pageX -15 + "px";
        // let y2 = e.pageY -15 + "px";

        // cursor.style.cssText = "left:" + x1 + "; top:" + y1;
        // follower.style.cssText = "left:" + x2 + "; top:" + y2;

        gsap.to(cursor, {duration: 0.3, left: e.pageX - 5, top: e.pageY - 5 });
        gsap.to(follower, {duration: 0.8, left: e.pageX - 15, top: e.pageY - 15 });

        //오버 효과
        document.querySelectorAll(".mouseCont em").forEach(em => {
            em.addEventListener("mouseenter", () => {
                cursor.classList.add("active");
                follower.classList.add("active");
            });
            em.addEventListener("mouseleave", () => {
                cursor.classList.remove("active");
                follower.classList.remove("active");
            });
        });

        document.querySelectorAll(".info").forEach(em => {
            em.addEventListener("mouseenter", () => {
                cursor.classList.add("show");
                follower.classList.add("show");
            });
            em.addEventListener("mouseleave", () => {
                cursor.classList.remove("show");
                follower.classList.remove("show");
            });
        });

        //출력
        document.querySelector(".pageX").innerText = e.pageX;
        document.querySelector(".pageY").innerText = e.pageY;
    });
</script>
</body>
</html>
