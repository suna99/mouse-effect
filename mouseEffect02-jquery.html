<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Effect02-jquery</title>

    <link rel="stylesheet" href="style2.css">
</head>
<body class="mouse bg">

    <!-- main -->
    <main id="mouseCont">
        <div class="cursor"></div>
        <div class="cursor-follower"></div>

        <article class="mouseCont">
            <p>When money speaks, the <em>truth</em> keeps silent.</p>
            <p>돈이 말할 때는 <em>진실</em>은 입을 다문다</p>
        </article>
    </main>
    <!-- //main -->

    <!-- info -->
    <div class="info">
        <h1><a href="index.html">Mouse Effect02 - jQuery</a></h1>
        <p>마우스 이펙트 - 따라다니기</p>
    </div>

    <div class="info right">
        <ul>
            <li><a href="index.html">1</a></li>
            <li><a href="mouseEffect02-javascript.html">2</a></li>
            <li><a href="mouseEffect03-javascript.html">3</a></li>
            <li><a href="mouseEffect04-javascript.html">4</a></li>
            <li><a href="mouseEffect05-javascript.html">5</a></li>
            <li><a href="mouseEffect06-javascript.html">6</a></li>
        </ul>
        <ul>
            <li><a href="mouseEffect01-jquery.html">1</a></li>
            <li class="active"><a href="mouseEffect02-jquery.html">2</a></li>
            <li><a href="mouseEffect03-jquery.html">3</a></li>
            <li><a href="mouseEffect04-jquery.html">4</a></li>
            <li><a href="mouseEffect05-jquery.html">5</a></li>
            <li><a href="mouseEffect06-jquery.html">6</a></li>
        </ul>
    </div>

    <div class="info left">
        <ul>
            <li>pageX : <span class="pageX">0</span></li>
            <li>pageY : <span class="pageY">0</span></li>
        </ul>
    </div>
    <!-- //info -->

    <!-- script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script>
    const cursor = $(".cursor");
    const follower = $(".cursor-follower");

    //움직임 효과
    $(window).mousemove(function(e){
        // cursor.css({left: e.pageX -5 , top: e.pageY -5});
        // follower.css({left: e.pageX -15, top: e.pageY -15});
        gsap.to(cursor, {duration: 0.3, left: e.pageX -5, top: e.pageY -5});
        gsap.to(follower, {duration: 0.8, left: e.pageX -15, top: e.pageY -15});
    });

    //오버 효과
    $(".mouseCont em").hover(function(){
        cursor.addClass("active");
        follower.addClass("active");
    }, function(){
        cursor.removeClass("active");
        follower.removeClass("active");
    });

    $(".info").hover(function(){
        cursor.addClass("show");
        follower.addClass("show");
    }, function(){
        cursor.removeClass("show");
        follower.removeClass("show");
    });

    // 출력용
    $(window).mousemove(function(e){
        $(".pageX").text(e.pageX + "px");
        $(".pageY").text(e.pageY + "px");
    });
</script>
</body>
</html>
